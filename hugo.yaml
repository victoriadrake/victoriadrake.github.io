baseURL: https://victoria.dev/
languageCode: 'en-us'
title: 'victoria.dev'
theme: 'quint'
summaryLength: 20  # Number of characters in your card summaries

menus:
  main:
    - name: hello
      url: /
      weight: 1
    - name: blog
      identifier: posts
      url: /posts/
      weight: 3
    - name: about
      identifier: about
      url: /about/
      weight: 2

permalinks:
  posts: :section/:title
  archive: :section/:title

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  numImages: 10
  dateTime: "2006-01-02"
  
  author:
    name: Victoria Drake
    image: /images/profile.jpg
    email: hello@victoria.dev
    domain: https://victoria.dev
  useToc: true
  description: "Victoria Drake is an engineering director and principal software engineer."
  logo: '/images/vd.svg'
  socialImage: '/images/profile.jpg'
  css: ["css/custom.css", "css/tags.css"]
  social:
    - url: 'https://x.com/victoriadotdev'
      icon: '/social/x.svg'
      name: 'X'
    - url: 'https://github.com/victoriadrake/'
      icon: '/social/github.svg'
      name: 'Github'
    - url: 'mailto:hello@victoria.dev'
      icon: '/social/email.png'
      name: 'Email'
  plausible: true
  monetization: $ilp.uphold.com/pBRfRwg2EJAe
  githubuser: victoriadrake
  twitteruser: victoriadotdev
  mastodon: https://mastodon.social/@victoriadotdev

outputFormats:
  EMAIL:
    name: "Email"
    mediaType: "application/rss+xml"
  Json:
    name: "Json"
    mediaType: "application/json"
    baseName: "feed"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false
  ATOM:
    name: "ATOM"
    mediaType: "application/xml"
    baseName: "atom"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false

outputs:
  home:
    - HTML
    - ATOM
    - JSON
    - RSS
  page:
    - HTML
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
  term:
    - HTML
    - ATOM
    - JSON
    - RSS
  wc: # This nonstandard kind is used to generate a custom output format
    - RSS


related:
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold: 80
  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer: true
  # Will lower case keywords in both queries and in the indexes.
  toLower: false
  indices:
    - name: "keywords"
      weight: 100
    - name: "author"
      toLower: true
      weight: 10
    - name: "tags"
      weight: 150
    - name: "date"
      weight: 10
      pattern: "2006"
