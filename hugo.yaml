baseURL: https://victoria.dev/
languageCode: 'en-us'
title: 'victoria.dev'
theme: 'quint'
summaryLength: 20  # Number of characters in your card summaries

author:
  name: Victoria Drake
  image: /images/profile.jpg
  email: hello@victoria.dev
  domain: https://victoria.dev

menus:
  main:
    - name: hello
      url: /
      weight: 1
    - name: blog
      identifier: posts
      url: /posts/
      weight: 3
    - name: about
      identifier: about
      url: /about/
      weight: 2

permalinks:
  blog: :section/:title

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  useToc: true
  description: 'Demo site for the Hugo theme Quint.'
  logo: '/images/vd.svg'
  css: ["css/custom.css", "css/tags.css"]
  social:
    - url: 'https://x.com/victoriadotdev'
      icon: '/social/x.svg'
      name: 'X'
    - url: 'https://github.com/victoriadrake/'
      icon: '/social/github.svg'
      name: 'Github'
    - url: 'mailto:hello@victoria.dev'
      icon: '/social/email.png'
      name: 'Email'

mediaTypes:
  "application/atom+xml":
    suffixes:
      - "xml"

outputFormats:
  EMAIL:
    name: "Email"
    mediaType: "application/rss+xml"
  Json:
    name: "Json"
    mediaType: "application/json"
    baseName: "feed"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false
  Atom:
    name: "Atom"
    mediaType: "application/atom+xml"
    baseName: "atom"
    isPlainText: false
    rel: "alternate"
    isHTML: false
    permalinkable: false

outputs:
  home:
    - HTML
    - ATOM
    - JSON
    - RSS
  page:
    - HTML
  blog:
    - HTML
    - ATOM
    - RSS
    - EMAIL
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
  term:
    - HTML
    - ATOM
    - JSON
    - RSS
  wc:
    - RSS


related:
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold: 80
  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer: true
  # Will lower case keywords in both queries and in the indexes.
  toLower: false
  indices:
    - name: "keywords"
      weight: 100
    - name: "author"
      toLower: true
      weight: 10
    - name: "tags"
      weight: 150
    - name: "date"
      weight: 10
      pattern: "2006"
