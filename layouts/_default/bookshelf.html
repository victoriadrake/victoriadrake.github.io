{{ define "head" }}
<link href="/css/bookshelf.css" rel="stylesheet"/>
{{ end }}

{{ define "main" }}
<div class="page-container">
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Description }}
            <p class="page-subtitle">{{ . }}</p>
        {{ end }}
    </header>

    <div class="page-content-wrapper">
        <article class="page-content">
            {{ .Content }}
        </article>
    </div>
</div>
{{ end }}
