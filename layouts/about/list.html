{{ define "main" }}
<div class="page-container">
    <article class="page">
        <section class="page-header">
            {{ if .Params.description }}
            <p class="page-subtitle">{{ .Params.description }}</p>
            {{ end }}
        </section>
        
        <div class="page-content-wrapper">
            <div class="page-content">
                {{ .Content }}
            </div>
        </div>
    </article>
</div>
{{ end }}
