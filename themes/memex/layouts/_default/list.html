{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>

    <div class="markdown">
        {{.Content}}
    </div>
</article>

{{ if .Pages }}
<hr />

<nav aria-label="article list" class="markdown">
    <ul class="h-feed" role="menubar" id="article-list">
        {{ range .Paginator.Pages }}
        {{ partial "article-li" . }}
        {{ end }}
    </ul>
</nav>

<hr />

{{ partial "pagination.html" . }}
{{ end }}

{{ end }}
